<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Lista de contactos</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for contacto in object_list %}
            <tr>
              <td>{{ contacto.nombre }}</td>
              <td>{{ contacto.telefono }}</td>
              <td>{{ contacto.email }}</td>
              <td>
                <a href="{% url 'actualizar_contacto' contacto.pk %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'eliminar_contacto' contacto.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'crear_contacto' %}" class="btn btn-success">Crear contacto</a>


</body>
</html>
