{% extends 'BASE/base.html'%}
{% load static %}
{% block title%}Gestión | Empleados{%endblock%}
{% block content %}
<link href="{% static 'css/registroClientes.css' %}" rel="stylesheet" type="text/css" />
<!-- Page content holder -->
<div class="page-content p-5" id="content">
    <!-- ==== Toggle button start === -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
            class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menú</small></button>
    <!-- ==== Toggle button end === -->
    <!-- ===================================== Seccion Contenedor Inicio ======================================== -->

    <div class="container" style="background-color: aliceblue;">
        <h1>Dashboard</h1>
        <canvas id="chart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    datasets: [{
                        label: 'Empleados por mes',
                        data: {{datos|safe}},
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
            }]
        },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
    });
        </script>

    </div>
</div>
</body>

</html>
{%endblock%}
