{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Registro</title>
<link rel="icon" href="{% static 'images/favico.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Formulario de registro</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/signup" method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="fname" placeholder="Nombres" required="">
                    <br>
                    <br>
                    <input class="text" type="text" name="lname" placeholder="Apellidos" required="">
                    <br>
                    <br>
                    <input class="text" type="text" name="phone" placeholder="Teléfono" required="">                                        
					<input class="text email" type="email" name="email" placeholder="Correo: ejemplo@seus.com.gt" required="">
					<input class="text" type="password" name="pass1" placeholder="Contraseña:   ••••••••" required="">
					<input class="text w3lpass" type="password" name="pass2" placeholder="Confirmar contraseña:   ••••••••" required="">
					<input type="submit" value="REGISTRARSE">
				</form>
				<p> ¡Ya tienes usuario,<a href="{% url 'home'%}"> Inicia sesión aquí!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
